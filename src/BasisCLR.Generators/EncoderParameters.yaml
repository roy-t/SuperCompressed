---
parameters:
- name: m_uastc
  type: bool_param
  default: false
  comment: True to generate UASTC .basis file data, otherwise ETC1S
- name: m_use_opencl
  type: bool_param
  default: false  
- name: m_source_filenames
  type: basisu::vector<std::string>
  comment: |
           If m_read_source_images is true, m_source_filenames (and optionally m_source_alpha_filenames) contains the filenames of PNG images to read. 
           Otherwise, the compressor processes the images in m_source_images.
- name: m_source_alpha_filenames
  type: basisu::vector<std::string>
- name: m_source_images
  type: basisu::vector<image>  
- name: m_source_mipmap_images
  type: basisu::vector<basisu::vector<image>>
- name: m_out_filename
  type: std::string
  comment: Filename of the output basis file
- name: m_y_flip
  type: bool_param
  default: false
  comment: Flip images across Y axis